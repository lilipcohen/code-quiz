<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <main class="quiz-container">
        <div id="quiz">
            <div id="timer">
                <div id="quiz-intro">
                    <h1>Hello! Let's take a coding quiz!</h1>
                    <p>In this quiz you will be asked five questions. You will be timed!
                        If the timer hits 0 before you finish, it is game over. Hit start
                        to begin and good luck!
                        <button id="start" type="button">start</button>
                    </p>
                </div>
                <div class ="questions hide">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
         
                    <button id="submit">Get Results</button>
                </div>
            </div>
            <div id="score">

            </div>
        </div>
    </main>
    <script src="Assets/javascript/script.js"></script>
</body>
</html>
